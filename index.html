<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Text Effect</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="pc">
    <div class="wrap item-1">
      <div class="wrap__words">We're here</div>
      <div class="separator"></div>
      <div class="wrap__words">to make</div>
    </div>
    <div class="wrap item-2">
      <div class="wrap__words">healthy</div>
      <div class="separator"></div>
      <div class="wrap__words">living effortless,</div>
    </div>
    <div class="wrap item-3">
      <div class="wrap__words">so you can</div>
      <div class="separator"></div>
      <div class="wrap__words">live longer</div>
    </div>
    <div class="wrap item-4">
      <div class="wrap__words">and happier</div>
      <div class="separator"></div>
    </div>
    <video autoplay muted loop>
      <source src="./video.mp4" type="video/mp4">
    </video>
    </div>
  </section>

  <section class="mob">
    <div class="wrap item-1">
      <div class="wrap__words">We're here</div>
      <div class="separator "></div>
    </div>
    <div class="wrap item-2">
      <div class="wrap__words">to</div>
      <div class="separator "></div>
      <div class="wrap__words">make</div>
    </div>
    <div class="wrap item-3">
      <div class="separator "></div>
      <div class="wrap__words">healthy living</div>
    </div>
    <div class="wrap item-4">
      <div class="wrap__words">effortless, so you</div>
    </div>
    <div class="wrap  item-5">
      <div class="wrap__words">can</div>
      <div class="separator"></div>
      <div class="wrap__words">live longer</div>
    </div>
    <div class="wrap  item-6">
      <div class="wrap__words">and happier</div>
      <div class="separator"></div>
    </div>
    <video autoplay muted loop>
      <source src="./video.mp4" type="video/mp4">
    </video>
    </div>
  </section>
</body>

</html>
